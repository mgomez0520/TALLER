<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sincronizar Proveedores - Alberto Ochoa</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      color: white;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(10px);
    }
    h1 {
      color: #e31e24;
      margin-bottom: 2rem;
      text-align: center;
    }
    .btn {
      background: #e31e24;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      margin-bottom: 1rem;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #b91820;
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: #666;
    }
    .btn-secondary:hover {
      background: #888;
    }
    #log {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 2rem;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
    }
    .log-line {
      margin: 0.5rem 0;
      padding: 0.25rem 0;
    }
    .log-success {
      color: #10b981;
    }
    .log-error {
      color: #ef4444;
    }
    .log-info {
      color: #3b82f6;
    }
    .log-warning {
      color: #f59e0b;
    }
    .stats {
      background: rgba(227, 30, 36, 0.1);
      border: 2px solid #e31e24;
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    .stat-item {
      text-align: center;
    }
    .stat-number {
      font-size: 2.5rem;
      font-weight: 900;
      color: #e31e24;
    }
    .stat-label {
      font-size: 0.85rem;
      opacity: 0.8;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ Sincronizar Proveedores desde Google Sheets</h1>
    
    <button class="btn" onclick="sincronizarProveedores()">
      üì• Sincronizar Ahora
    </button>
    
    <button class="btn btn-secondary" onclick="verProveedores()">
      üëÅÔ∏è Ver Proveedores Locales
    </button>
    
    <button class="btn btn-secondary" onclick="window.location.href='index.html'">
      ‚Üê Volver al Sistema
    </button>
    
    <div class="stats" id="stats" style="display: none;">
      <div class="stat-item">
        <div class="stat-number" id="totalSheets">0</div>
        <div class="stat-label">En Sheets</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="totalLocal">0</div>
        <div class="stat-label">En localStorage</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="totalActivos">0</div>
        <div class="stat-label">Activos</div>
      </div>
    </div>
    
    <div id="log"></div>
  </div>

  <script src="google-apps-script.js"></script>
  <script>
    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const line = document.createElement('div');
      line.className = `log-line log-${type}`;
      const timestamp = new Date().toLocaleTimeString('es-ES');
      line.textContent = `[${timestamp}] ${message}`;
      logDiv.appendChild(line);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    async function sincronizarProveedores() {
      const logDiv = document.getElementById('log');
      const statsDiv = document.getElementById('stats');
      logDiv.innerHTML = '';
      statsDiv.style.display = 'none';
      
      log('üöÄ Iniciando sincronizaci√≥n...', 'info');
      
      // Verificar configuraci√≥n
      if (!googleSheets.isConfigured()) {
        log('‚ùå Google Sheets no est√° configurado', 'error');
        log('‚öôÔ∏è URL actual: ' + googleSheets.scriptUrl, 'warning');
        log('Por favor, verifica la configuraci√≥n de Google Apps Script', 'warning');
        return;
      }
      
      log('‚úÖ Configuraci√≥n verificada', 'success');
      log('üì° Conectando con Google Sheets...', 'info');
      
      try {
        // Leer desde Google Sheets
        const proveedores = await googleSheets.leerProveedores();
        
        if (!proveedores || proveedores.length === 0) {
          log('‚ö†Ô∏è No se encontraron proveedores en Google Sheets', 'warning');
          log('Verifica que la pesta√±a "Proveedores" exista y tenga datos', 'warning');
          return;
        }
        
        log(`‚úÖ ${proveedores.length} proveedores le√≠dos desde Google Sheets`, 'success');
        
        // Guardar en localStorage
        localStorage.setItem('gestion_taller_proveedores', JSON.stringify(proveedores));
        log('üíæ Proveedores guardados en localStorage', 'success');
        
        // Contar activos
        const activos = proveedores.filter(p => p.activo === true || p.activo === 'true').length;
        
        // Mostrar estad√≠sticas
        document.getElementById('totalSheets').textContent = proveedores.length;
        document.getElementById('totalLocal').textContent = proveedores.length;
        document.getElementById('totalActivos').textContent = activos;
        statsDiv.style.display = 'grid';
        
        log('', 'info');
        log('üìä Desglose por categor√≠a:', 'info');
        
        // Contar por categor√≠a
        const categorias = {};
        proveedores.forEach(p => {
          const cat = p.categoria || 'Sin categor√≠a';
          categorias[cat] = (categorias[cat] || 0) + 1;
        });
        
        Object.keys(categorias).sort().forEach(cat => {
          log(`   ${cat}: ${categorias[cat]} proveedores`, 'info');
        });
        
        log('', 'info');
        log('‚úÖ SINCRONIZACI√ìN COMPLETADA EXITOSAMENTE', 'success');
        log('Ahora puedes ver los proveedores en el sistema principal', 'success');
        
      } catch (error) {
        log('‚ùå Error al sincronizar: ' + error.message, 'error');
        log('Stack: ' + error.stack, 'error');
        
        // Intentar usar localStorage como respaldo
        const localData = localStorage.getItem('gestion_taller_proveedores');
        if (localData) {
          const proveedores = JSON.parse(localData);
          log(`‚ÑπÔ∏è Hay ${proveedores.length} proveedores en localStorage`, 'info');
        } else {
          log('‚ö†Ô∏è No hay datos en localStorage', 'warning');
        }
      }
    }

    function verProveedores() {
      const data = localStorage.getItem('gestion_taller_proveedores');
      if (!data) {
        log('‚ö†Ô∏è No hay proveedores en localStorage', 'warning');
        return;
      }
      
      const proveedores = JSON.parse(data);
      log('', 'info');
      log(`üìã PROVEEDORES EN LOCALSTORAGE (${proveedores.length})`, 'success');
      log('', 'info');
      
      proveedores.slice(0, 10).forEach((p, i) => {
        log(`${i+1}. ${p.nombre} - ${p.categoria} (${p.ciudad})`, 'info');
      });
      
      if (proveedores.length > 10) {
        log(`... y ${proveedores.length - 10} m√°s`, 'info');
      }
    }

    // Auto-sincronizar al cargar
    window.addEventListener('DOMContentLoaded', () => {
      log('üéØ P√°gina cargada. Presiona "Sincronizar Ahora" para actualizar', 'info');
      log('', 'info');
      
      // Verificar si ya hay datos
      const data = localStorage.getItem('gestion_taller_proveedores');
      if (data) {
        const proveedores = JSON.parse(data);
        log(`‚ÑπÔ∏è Actualmente hay ${proveedores.length} proveedores en localStorage`, 'info');
      } else {
        log('‚ÑπÔ∏è No hay proveedores en localStorage a√∫n', 'warning');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpiar Datos - Sistema de Taller</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      color: white;
    }
    .container {
      text-align: center;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      max-width: 500px;
    }
    h1 {
      color: #e31e24;
      margin-bottom: 1rem;
    }
    .btn {
      padding: 1rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-danger {
      background: #e31e24;
      color: white;
    }
    .btn-danger:hover {
      background: #b91820;
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: #666;
      color: white;
    }
    .btn-secondary:hover {
      background: #888;
    }
    .message {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }
    .message.success {
      background: rgba(16, 185, 129, 0.2);
      border: 2px solid #10b981;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üóëÔ∏è Limpiar Datos del Sistema</h1>
    <p>Esto eliminar√° todos los reportes y proveedores guardados.</p>
    <p><strong>‚ö†Ô∏è Esta acci√≥n no se puede deshacer.</strong></p>
    
    <div style="margin-top: 2rem;">
      <button class="btn btn-danger" onclick="limpiarDatos()">
        Eliminar Todos los Datos
      </button>
      <button class="btn btn-secondary" onclick="irAlSistema()">
        Cancelar
      </button>
    </div>
    
    <div class="message" id="message"></div>
  </div>

  <script>
    function limpiarDatos() {
      if (confirm('¬øEst√°s seguro de eliminar TODOS los datos?\n\nEsto incluye:\n- Todos los reportes\n- Todos los proveedores\n\nEsta acci√≥n NO se puede deshacer.')) {
        // Eliminar reportes
        localStorage.removeItem('gestion_taller_reportes');
        
        // Eliminar proveedores
        localStorage.removeItem('gestion_taller_proveedores');
        
        const mensaje = document.getElementById('message');
        mensaje.className = 'message success';
        mensaje.textContent = '‚úÖ Todos los datos han sido eliminados. Redirigiendo al sistema...';
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      }
    }
    
    function irAlSistema() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
